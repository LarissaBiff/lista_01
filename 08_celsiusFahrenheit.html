<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

    //ENTRADA
const tempo = prompt(Number(`Informe a temperatura em graus celsius:`));
    
    //PROCESSAMENTO
const conta = tempo * 9 / 5 + 32;
    
    //SAÍDA
document.write(`${tempo} °C = ${conta} F`);
</script>

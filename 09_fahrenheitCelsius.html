<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA
const fah = Number(prompt(`Informe a temperatura em Fahrenheit:`));
    
    //PROCESSAMENTO
const celsius = (fah - 32)* 5/9 ;
    
    //SAÍDA
document.write(`${fah} F é igual a ${celsius} °C.`);
</script>

<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
    let jantar = prompt(Number(`Informe o preço do jantar:`));

    //PROCESSAMENTO
    jantar = jantar + (jantar * 0.1);

    //SAÍDA
document.write(`Você deverá pagar R$ ${jantar.toFixed(2)}.`);
</script>

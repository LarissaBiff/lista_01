<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

    //ENTRADA
    let sal = Number(prompt(`Informe o seu salário:`));
    const porc = Number(prompt(`Informe a porcentagem de aumento:`));
    //PROCESSAMENTO
    sal = sal = (sal * porc / 100);

    //SAÍDA
    document.write(`Seu salário será de R$ ${sal.toFixed(2)}.`);
</script>

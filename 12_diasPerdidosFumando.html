<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA
const cig = Number(prompt(`Quantos cigarros você fuma por dia?`));
    const anos = Number(prompt(`Há quantos anos você fuma?`))
    //PROCESSAMENTO
const perda = (anos * 365 * cig * 10) / (60 * 24);
    
    //SAÍDA
document.write(`Você perdeu ${perda} dias de vida.`);
</script>

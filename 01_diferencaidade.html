<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    const seuAno = Number(prompt(`Qual o ano em que você nasceu?`));
    const anoIrmao = Number(prompt(`Qual é o ano de nascimento do seu irmão mais velho?`));

    //PROCESSAMENTO
    const diferenca = seuAno - anoIrmao;

    //SAÍDA
    document.write(`A diferença de idade entre você e o seu irmão é de ${diferenca} ano(s).`);
    </script>
